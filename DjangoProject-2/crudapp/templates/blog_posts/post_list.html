<h1>Books</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Pages</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for table in object_list %}
    <tr>
    <td>{{ table.Name }}</td>
    <td>{{ table.Quantity }}</td>
    <td><a href="{% url 'table_view' table.id %}">view</a></td>
    <td><a href="{% url 'table_edit' table.id %}">edit</a></td>
    <td><a href="{% url 'table_delete' table.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url 'table_new' %}">New</a>
